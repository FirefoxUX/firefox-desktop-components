<link
  rel="stylesheet"
  href="chrome://global/skin/design-system/tokens-brand.css"
/>

<style>
  /* light-dark doesn't work here, using media queries */
  @media (prefers-color-scheme: light) {
    iframe {
      background-color: var(--color-white) !important;
    }
  }
  @media (prefers-color-scheme: dark) {
    iframe {
      background-color: var(--color-gray-90) !important;
    }
  }
</style>
 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
    <link href="./sb-addons/fluent-preset-6/manager-bundle.css" rel="stylesheet" />
    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "warnOnLegacyHierarchySeparator": true,
  "buildStoriesJson": false,
  "storyStoreV7": true,
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": false
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs",
  "autodocs": "tag"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
    </script>
    

    <script type="module">
      import './sb-manager/runtime.js';

      
      import './sb-addons/links-0/manager-bundle.js';
      
      import './sb-addons/essentials-controls-1/manager-bundle.js';
      
      import './sb-addons/essentials-actions-2/manager-bundle.js';
      
      import './sb-addons/essentials-viewport-3/manager-bundle.js';
      
      import './sb-addons/essentials-toolbars-4/manager-bundle.js';
      
      import './sb-addons/a11y-5/manager-bundle.js';
      
      import './sb-addons/fluent-preset-6/manager-bundle.js';
      
      import './sb-addons/component-status-preset-7/manager-bundle.js';
      
      import './sb-addons/storybook-8/manager-bundle.js';
      
    </script>

    <link href="./sb-preview/runtime.js" rel="prefetch" as="script" />
  </body>
